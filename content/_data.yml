faqs:
  - question: What does a typical session look like?
    answer: Each session is tailored to your specific needs and goals. We'll discuss current challenges, explore solutions, and create actionable plans to help you move forward.
  - question: How long are typical engagements?
    answer: Engagements typically last 3-6 months, but can be adjusted based on your needs and progress. We'll regularly review to ensure you're getting maximum value.
  - question: Can I use my Learning & Development budget?
    answer: Yes! Many clients expense these sessions through their company's L&D budget. Detailed invoices are provided for reimbursement.

